name: mocha_point
description: A Flutter coffee subscription app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  flutter_map: ^5.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/shops/
    - assets/images/redeem.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
    - family: Mocha
      fonts:
        - asset: assets/fonts/mocha.otf

flutter_launcher_name:
  name: "Mocha Point"

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#4C2915"

flutter_native_splash:
  color: "#4C2915"
  image: assets/images/icon.svg
  android: true
  ios: true
  web: false

  # Optional: Make the splash screen on Android 12+ follow the new splash screen API
  android_12:
    color: "#FAF5F2"
    image: assets/images/icon.svg
    icon_background_color: "#4C2915"
